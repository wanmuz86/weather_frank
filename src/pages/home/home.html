<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label fixed>Location</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
<br>
<button ion-button full color="secondary" (click)="buttonTapped()">Get Weather</button>

</ion-list>
  <ion-card *ngIf ="weather">

  <ion-card-header>
    Current Weather
  </ion-card-header>

  <ion-card-content>
  <img src ="https://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
  <h1>{{weather.name}}</h1>
  <p>{{weather.weather[0].main}}</p>
  <p>{{weather.main.temp_min -273| number: '2.1-2'}} &#8451;</p>
  <p>{{weather.main.temp_max -273 | number: '2.1-2'}} &#8451;</p>


  </ion-card-content>

</ion-card>
</ion-content>
