<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label fixed>Location</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
<br>
<button ion-button full color="secondary" (click)="buttonTapped()">Get Weather</button>

</ion-list>
  <ion-card *ngIf ="weather">

  <ion-card-header>
    Current Weather
  </ion-card-header>

  <ion-card-content>
    {{weather.name}}
  </ion-card-content>

</ion-card>
</ion-content>
